# 서버 포트 지정(tomcat default는 8080)
server.port=8064

# jsp 뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empdb
spring.datasource.username=emp
spring.datasource.password=emp

# mybatis config 파일 위치 지정
# classpath : src/main/java || resources
mybatis.config-location=classpath:/mybatis/mybatis-config.xml

# mapper 파일 위치 지정
mybatis.mapper-locations=classpath:/mybatis/mapper/pizza-mapping.xml
